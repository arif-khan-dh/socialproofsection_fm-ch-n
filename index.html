<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon.ico"
        />
        <!-- <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">  -->
        <link rel="stylesheet" href="dist/styles/style.css">
        <title> Social Proof Section | Frontend Mentor</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header__headline">10,000+ of our users love our products.</div>
                <div class="header__subheadline">We only provide great products combined with excellent customer service.
                    See what our satisfied customers are saying about our services.</div>
            </div>
            <div id="ratings" class="ratings"></div>
            <div id='testimonials' class="testimonials"></div>
            <div class="footer"></div>
        </div>

        <template  id="template_rating">
            <div class="rating">
                <div class="rating__stars"></div>
                <div class="rating__text"></div>
            </div>
        </template>
        <template  id="template_star">
            <img class="template star" src="images/icon-star.svg" alt="star"/>
        </template>
        <template  id="template_testimonial">
            <div class="testimonial">
                <div class="testimonial__header">
                    <img class="testimonial__header__pic" src="" alt="profile pic"/>
                    <div class="testimonial__header__name"></div>
                    <div class="testimonial__header__type"></div>
                </div>
                <div class="testimonial__msg"></div>
            </div>
        </template>
  
        
        <script type="text/javascript" src="app/js/data.js" ></script>
        <script type="text/javascript" src="app/js/script.js" ></script>
    </body>
</html>
